<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Folders-OS-Games-alt-Metro-icon.png" type="image/x-con">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <title>Compra de Productos</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="Venta.js"></script>

    <style>
        .fond {
            background-color: darkorchid;
            border-radius: 10px;
        }
    </style>
</head>

<body background="img/18881.jpg">
    <header>

        <div class="container">
            <div class="row justify-content-between mb-5">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="index.html">Inicio </a>
                    <a class="navbar-brand" href="Compra.html">Compra </a>
                    <a class="navbar-brand" href="index.html">Contactanos </a>
                    <a class="navbar-brand" href="index.html">Compra </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>


    <br>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col fond">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" action="#" method="post">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo">
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">NIT :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="NIT" placeholder="Ingresa tu NIT">
                            </div>
                        </div>

                        <div id="container_table">
                            <table class="table" id="table">
                                <thead>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>Precio</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="Buyinglist">

                                </tbody>
                            </table>

                        </div>
                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <button href="#" class="btn btn-success btn-block" id="cancel_buy">Vaciar
                                    Lista </button>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <button href="#" class="btn btn-success btn-block" id="buying">Realizar compra</button>
                            </div>
                        </div>
                    </form>


                </div>


            </div>

        </div>
    </main>

</body>

</html>
